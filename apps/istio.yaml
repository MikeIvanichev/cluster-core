apiversion: argoproj.io/v1alpha1
kind: application
metadata:
  name: istio
spec:
  project: default
  source:
    repourl: "https://github.com/mikeivanichev/cluster-core"
    targetrevision: HEAD
    path: apps/istio
  destination:
    name: in-cluster
  syncPolicy:
    automated: {}
    syncOptions:
      - ApplyOutOfSyncOnly=true
