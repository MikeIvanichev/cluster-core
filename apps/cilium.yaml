apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/MikeIvanichev/cluster-core/
      ref: values
      targetRevision: HEAD
      path: app-definitions/cilium/values.yaml
    - repoURL: https://helm.cilium.io/
      chart: cilium
      targetRevision: "v1.16.1"
      helm:
        valueFiles:
          - $values
        parameters:
          - name: installCRDs
            value: "true"
  destination:
    name: in-cluster
    namespace: kube-system
  syncPolicy:
    automated: {}
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
