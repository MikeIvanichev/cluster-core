apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: "https://helm.cilium.io/"
    chart: cilium
    targetRevision: "v1.16.1"
    helm:
      valuesObject:
        installCRDs: "true"
        kubeProxyReplacement: "true"
        k8sServiceHost: localhost
        k8sServicePort: "7445"
        operator:
          replicas: "1"
        cluster:
          name: core
        ipam:
          mode: kubernetes
        securityContext:
          capabilities:
            ciliumAgent:
              {
                CHOWN,
                KILL,
                NET_ADMIN,
                NET_RAW,
                IPC_LOCK,
                SYS_ADMIN,
                SYS_RESOURCE,
                DAC_OVERRIDE,
                FOWNER,
                SETGID,
                SETUID,
              }
            cleanCiliumState: { NET_ADMIN, SYS_ADMIN, SYS_RESOURCE }
        cgroup:
          hostRoot: "/sys/fs/cgroup"
          autoMount:
            enabled: "false"
        hubble:
          enabled: "true"
          relay:
            enabled: "true"
          ui:
            enabled: "true"
  ignoreDifferences:
    - group: ""
      kind: ConfigMap
      name: hubble-ca-cert
      jsonPointers:
        - /data/ca.crt
    - group: ""
      kind: Secret
      name: hubble-relay-client-certs
      jsonPointers:
        - /data/ca.crt
        - /data/tls.crt
        - /data/tls.key
    - group: ""
      kind: Secret
      name: hubble-server-certs
      jsonPointers:
        - /data/ca.crt
        - /data/tls.crt
        - /data/tls.key
  destination:
    name: in-cluster
    namespace: kube-system
  syncPolicy:
    automated: {}
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
      - ServerSideApply=true
